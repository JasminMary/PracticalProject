<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./character.css">
    <title>Final Fantasy XVI Character Page</title>
</head>
<body>
    <h1>Final Fantasy XVI Character Page</h1>
    <br>
    <h2>Create a Character:</h2>
    <form>
            <label for="createId" class="form-label">Character id:</label>
            <input type="number" class="form-control" id="createId" placeholder="123..."> 

        <br>
            <label for="createName" class="form-label">Character Name:</label>
            <input type="text" class="form-control" id="createName" placeholder="Enter name..."> 

        <br>
            <label for="race" class="form-label">Select Character Race:</label>
            <select name="race" class="form-select" id ="race" aria-label="Default select example">
                <option selected>Select character race...</option>
                <option value="Hyur">Hyur</option>
                <option value="Elezen">Elezen</option>
                <option value="Miqo'te">Miqo'te</option>
                <option value="Lalafell">Lalafell</option>
                <option value="Roegadyn">Roegadyn</option>
                <option value="Viera">Viera</option>
                <option value="Hrothgar">Hrothgar</option>
            </select>

        <br>
            <label for="grand company" class="form-label">Select Grand Company:</label>
            <select name = "grand company"  id = "grandCompany" class="form-select" aria-label="Default select example">
                <option selected>Select grand company...</option>
                <option value="The Maelstrom">The Maelstrom</option>
                <option value="The Immortal Flames">The Immortal Flames</option>
                <option value="The Order of the Twin Adder">The Order of the Twin Adder</option>
            </select>
        <br>
            <label for="Create-free-company" class="form-label">Free company name:</label>
            <input type="text" class="form-control" id="createFreeCompany" placeholder="Enter free company name..."> 
        <br>
        <label for="datacentre" class="form-label">Select Data centre:</label>
        <select name = "datacentre"  id = "datacentre" class="form-select" aria-label="Default select example">
            <option selected>Select data centre...</option>
            <option value="Elemental">Elemental</option>
            <option value="Gaia">Gaia</option>
            <option value="Mana">Mana</option> 
            <option value="Chaos">Chaos</option>
            <option value="Light">Light</option>
            <option value="Aethar">Aethar</option> 
            <option value="Primal">Primal</option>
            <option value="Crystal">Crystal</option>
        </select> 
        <br>
        <button type="button" class="btn btn-primary" id ="createCharacterButton">Create Character</button> 
    </form>
    <br>
    <h3>Show all characters:</h3>
    <button type="button" class="btn btn-primary" id ="showAllCharactersButton">Show all characters</button> 
    <br>
        <script src ="./character.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>     </select>
</body>
</html>
